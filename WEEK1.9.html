<body>
    <script>
        function check(num){
          if(num < 0){throw new Error("number is a negative.");}
            return num; }
        try{
            let a = -7; let result = check(a);
            console.log("Given number is: " + result);}
        catch(error){console.error("Error: ", error.message);  }
    </script>
