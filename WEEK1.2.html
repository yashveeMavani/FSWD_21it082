<body>
    <script>
        function operations(n1,n2)
        {
    var sum = n1 + n2;
    var difference = n1 - n2;
    var product = n1 * n2;
    var quotient = n1 / n2;
 
    return {
      s: sum,
      diff: difference,
      prod: product,
      q: quotient
    };
  }
 
  var result = operations(20, 5);
  console.log("Sum:", result.s);
  console.log("Difference:", result.diff);
  console.log("Product:", result.prod);
  console.log("Quotient:", result.q);
 
    </script>

</body>
</html>
